<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Quote</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/quote.css" />
  </head>
  <body class="dots">
    <div class="page-container">
      <header style="padding-top: 100px;">
        <div class="main-header">
          
        </div>
      </header>

      <div class="content-container">
        <div class="carousel-container card">
          <!-- Images will be inserted here -->
        </div>

        <div class="trade-in-container hidden">
          <!-- Trade-in form will be inserted here -->
        </div>

        <div class="unit-info-container hidden">
          <!-- Unit information will be inserted here -->
        </div>

        <!-- Right Column -->
        <div class="price-container">
          <!-- Price and savings will be inserted here -->
        </div>

        <div class="payment-calculator">
          <!-- Payment calculator will be inserted here -->
        </div>

        <div class="pricing-details">
          <!-- MAT items, accessories, etc will be inserted here -->
        </div>

        <div class="otd-price">
          <!-- OTD price will be inserted here -->
        </div>
        
        <div class="export-btn-container d-print-none">
          <!-- Export button will be inserted here -->
        </div>
      </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/quote.js"></script>
  </body>
</html>
