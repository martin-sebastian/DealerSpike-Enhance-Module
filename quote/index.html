<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Basic SEO -->
		<title>Quote Stock #</title>
		<script>
			(function () {
				//Immediately invoked function expression to avoid global scope pollution
				function updateTitleWithStockNumber() {
					const urlParams = new URLSearchParams(window.location.search);
					const titleStockNumber = urlParams.get("search");
					if (titleStockNumber) {
						document.title = document.title + " [ " + titleStockNumber + " ]";
					}
				}
				updateTitleWithStockNumber();
			})();
		</script>
		<meta
			name="description"
			content="Create vehicle quotes and save them as a jpg image for easy texting to Flat Out Motorcycles customers."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://newportal.flatoutmotorcycles.com/quote/"
		/>
		<meta property="og:title" content="Vehicle Quote | Flat Out Motorcycles" />
		<meta
			property="og:description"
			content="Create vehicle quotes and save them as a jpg image for easy texting to Flat Out Motorcycles customers."
		/>
		<meta
			property="og:image"
			content="https://newportal.flatoutmotorcycles.com/img/fom-og-image.jpg"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://newportal.flatoutmotorcycles.com/quote/"
		/>
		<meta
			property="twitter:title"
			content="Vehicle Quote | Flat Out Motorcycles"
		/>
		<meta
			property="twitter:description"
			content="Create vehicle quotes and save them as a jpg image for easy texting to Flat Out Motorcycles customers."
		/>
		<meta
			property="twitter:image"
			content="https://newportal.flatoutmotorcycles.com/img/fom-og-image.jpg"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="../img/favicon.png" />
		<link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />

		<!-- Existing scripts and styles -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<link href="../css/bootstrap.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<link rel="stylesheet" href="../css/quote.css" />
	</head>
	<body class="dots">
		<div id="topBar" class="fixed-top d-flex flex-row justify-content-between">
			<a href="../" class="float-start mt-2 ms-2">
				<img
					src="../img/fom-app-logo-02.svg"
					alt="FOM Logo"
					width="220"
					height="40"
					class="logo-full"
				/>
			</a>
			<!-- Floating Menu Button -->
			<div id="rightButtons" class="d-flex flex-row justify-content-end">
				<button
					class="btn btn-danger mt-2 me-2"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#sidebarOffcanvas"
					aria-controls="sidebarOffcanvas"
				>
					<i class="bi bi-gear h5"></i>
				</button>
				<button
					class="btn btn-secondary mt-2 me-2"
					type="button"
					onclick="history.back()"
				>
					Cancel
				</button>
			</div>
		</div>
		<!-- Floating Offcanvas Sidebar -->
		<div
			class="offcanvas offcanvas-start text-bg-dark"
			tabindex="-1"
			id="sidebarOffcanvas"
			aria-labelledby="sidebarOffcanvasLabel"
			data-bs-backdrop="false"
			data-bs-scroll="true"
		>
			<div class="offcanvas-header">
				<div class="navbar-brand">
					<a href="../" class="d-flex align-items-center text-white">
						<img
							src="../img/fom-app-logo-01.svg"
							alt="FOM Logo"
							width="180"
							height="27"
							class="logo-full"
						/>
					</a>
				</div>
				<button
					type="button"
					class="btn-close btn-close-white btn-sm"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div
				class="offcanvas-body d-flex flex-column flex-shrink-0 p-2 overflow-hidden"
			>
				<!-- Search Controls Container (added above visibility toggles) -->
				<div id="searchControlsContainer">
					<!-- This will be populated by JavaScript -->
				</div>
				<div id="customerInfoContainer" class="sidebar-card">
					<div class="sidebar-card-header">
						<h5 class="h6 small text-start">Add Customer to Quote</h5>
					</div>
					<div class="sidebar-card-body">
						<form class="m-0">
							<div class="form-group">
								<label for="inputFullName" class="form-label m-0 small text-secondary"
									>Full Name (optional)</label
								>
								<input
									type="text"
									class="form-control form-control-sm"
									id="inputFullName"
									placeholder="Full Name"
									x-model="firstName"
								/>
								<label for="inputLastName" class="form-label m-0 small text-secondary"
									>Additional Info (optional)</label
								>
								<input
									type="text"
									class="form-control form-control-sm"
									id="inputLastName"
									placeholder="Phone, Email, Notes"
									x-model="lastName"
								/>
							</div>
						</form>
					</div>
				</div>

					<!-- Visibility Toggle Container -->
					<div id="visibilityToggleContainer">
						<!-- This will be populated by JavaScript -->
					</div>

					<!-- Sidebar Footer -->
					<div class="text-center small text-secondary mt-auto">
						Version 1.0.1
					</div>
				</div>
			</div>

			
			
			<!-- Full-Width Main Content Area -->
			<div class="d-flex flex-column vh-100 overflow-hidden w-100">
				<!-- QUOTE CONTENT TEMPLATE -->
				<main
					class="overflow-y-auto d-flex flex-column align-items-center justify-content-center"
				>
					<div id="pageContainer" class="page-container zoom-container">
						<div class="capture-container">
							<div class="brand-container"></div>
							<div class="customer-info-container"></div>
							<div class="main-header"></div>
							<div class="carousel-container"></div>
							<div class="payment-calculator-container"></div>
							<div class="accessory-items-container"></div>
							<div class="trade-in-container"></div>
							<div class="mat-items-container"></div>
							<div class="discount-items-container"></div>
							<div class="otd-items-container"></div>
							<div class="savings-container"></div>
							<div class="total-price-container"></div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<script src="../js/bootstrap.bundle.js"></script>
		<script src="../js/numeral.js"></script>
		<script src="../js/moment.js"></script>
		<script src="../js/quote.js"></script>
	</body>
</html>
