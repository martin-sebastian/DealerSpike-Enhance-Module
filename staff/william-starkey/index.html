<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />

    <title>Flat Out Motorsports | Apply for Financing</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <!-- Basic SEO -->
    <title>William Starkey | Sales Manager | Flat Out Motorcycles</title>
    <meta name="description" content="Sales manager for motorcycles, pontoon boats, ATVs, and more at Flat Out Motorcycles." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://newportal.flatoutmotorcycles.com/staff/william-starkey/" />
    <meta property="og:title" content="William Starkey | Flat Out Motorcycles" />
    <meta property="og:description" content="William Starkey | Flat Out Motorcycles" />
    <meta property="og:image" content="https://newportal.flatoutmotorcycles.com/staff/img/fom-og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://newportal.flatoutmotorcycles.com/staff/william-starkey/" />
    <meta property="twitter:title" content="William Starkey | Flat Out Motorcycles" />
    <meta property="twitter:description" content="Sales manager for motorcycles, pontoon boats, ATVs, and more at Flat Out Motorcycles." />
    <meta property="twitter:image" content="https://newportal.flatoutmotorcycles.com/staff/img/fom-og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />

    <!-- Existing scripts and styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #eeeeee;
        color: #444444;
        overflow: hidden;
      }
      .phone {
        width: 393px;
        height: 852px;
        padding: 4px;
        background-color: #000;
        border-radius: 20px;
        overflow: hidden;
      }
      .card {
        border-color: #eeeeee;
        width: 100%;
        max-width: 396px;
      }
      .card-img-top {
        object-fit: cover;
        object-position: center;
        border-top-left-radius: 16px !important;
        border-top-right-radius: 16px !important;
        max-height: 18rem;
      }
      .card-header {
        background-color: #fff;
        border-top-left-radius: 16px !important;
        border-top-right-radius: 16px !important;
        overflow: hidden;
      }
      .card-body {
        background-color: #fff;
      }
      .card-title {
        font-size: 1.5rem;
      }
      .card-text {
        font-size: 1rem;
      }
      .list-group-item {
        background-color: #fff;
      }
      .list-group-item:hover {
        background-color: #f0f0f0;
      }
      .list-group-item a {
        text-decoration: none;
        color: blue;
      }
      .list-group-item a:hover {
        text-decoration: underline;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="w-100 my-4 d-flex flex-column align-items-center justify-content-center">
      <div class="phone">
        <div class="card rounded-4 pb-2 border border-default">
          <div class="card-header m-0 p-0 overflow-hidden">
            <img src="img/flatout-building.jpg" class="card-img-top" alt="..." />
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center py-4">
              <a href="https://www.flatoutmotorcycles.com">
                <img src="img/fom-logo.png" class="img-fluid" alt="..." />
              </a>
            </li>
          </ul>
          <div class="card-body">
            <h5 class="card-title fs-4 my-1 fw-bold text-dark">William Starkey</h5>
            <p class="card-text fs-5 my-0 fw-semibold text-secondary">Sales Manager</p>
          </div>
          <hr class="m-0 p-0" />
          <div class="card-body">
            <h5 class="card-title fs-5 my-1 fw-bold text-secondary">Flat Out Motorsports</h5>
            <p class="card-text my-0 fw-semibold text-secondary">7525 E. 88th Place.</p>
            <p class="card-text my-0 fw-semibold text-secondary">Indianapolis, IN 46256</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="mailto:sales@flatoutmotorcycles.com"><i class="bi bi-envelope me-3"></i>sales@flatoutmotorcycles.com</a>
            </li>
            <li class="list-group-item">
              <a href="https://www.flatoutmotorcycles.com"><i class="bi bi-link-45deg me-3"></i>www.flatoutmotorcycles.com</a>
            </li>
            <!-- buttons -->
            <li class="list-group-item py-3 text-uppercase">
              <a
                href="https://www.flatoutmotorcycles.com/financing-application"
                class="btn btn-danger d-flex align-items-center justify-content-center text-white px-4 py-2"
              >
                <i class="bi bi-list me-4"></i> View All Inventory
              </a>
            </li>
            <li class="list-group-item py-3 text-uppercase">
              <a
                href="https://www.flatoutmotorcycles.com/financing-application"
                class="btn btn-warning d-flex align-items-center justify-content-center text-dark px-4 py-2"
              >
                <i class="bi bi-credit-card me-3"></i> Apply for Financing
              </a>
            </li>
            <li class="list-group-item text-center">
              <i class="bi bi-chevron-down"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
